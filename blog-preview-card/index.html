<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <div class="card">
        <div class="image">
            <img class="illustration" src="assets/images/illustration-article.svg" alt="Abstract illustration">
        </div>
        <div class="content">
            <span class="badge">Learning</span>
            <p class="date">Published 21 Dec 2023</p>
            <h1>HTML & CSS foundations</h1>
            <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>
        <div class="author">
             <img src="assets/images/image-avatar.webp" alt="Author image">
             <p>Greg Hooper</p>
        </div>
    </div>
  </div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Pavlinova">Tatiana Pavlinova</a>.
  </footer>
</body>
</html>
